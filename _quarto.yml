project:
  type: website
  resources: 
    - "*.ggb"
    - "*.xlsx"
    - "*.zip"
    - "*.pdf"

website:
  description: "Gymnasieundervisning i kunstig intelligens"
  favicon: "logo/SVG/Bomaerke_05_AIMAT_2024.svg"
  title: "AI MAT - matematikken bag magien"
  navbar:
    title: false
    logo: "logo/PNG/Logo_multi_AIMAT_RGB_2024.png"
    right:
      - text: "Om os"
        href: about.qmd
    left:
      - text: "Undervisningsforløb"
        href: undervisningsforlob.qmd
      - text: "Materialer"
        href: materialer.qmd
      - text: "SRO"
        href: sro.qmd
      - text: "SRP"
        href: srp.qmd
      - text: "Apps"
        href: apps.qmd
      - text: "Referencer"
        href: referencer.qmd

format:
  html:
    embed-resources: false
    theme: 
    - cosmo
    - styles.scss
    toc: true
    toc-title: Indhold
    toc-location: left
    link-external-newwindow: true
    related-formats-title: "Andre formater"

from: markdown+emoji

title-block-author-single: "Forfatter"
reference-location: margin
crossref:
  fig-prefix: figur   # (default is "Figure")
  tbl-prefix: tabel    # (default is "Table")
  exm-prefix: eksempel
  thm-prefix: sætning
  sec-prefix: afsnit
  eq-prefix: ''
  fig-title: Figur
  exm-title: Eksempel
  thm-title: Sætning
  tbl-title: Tabel

fig-cap-location: margin
tab-cap-location: margin
tbl-cap-location: margin

label:
    fig: Figur
    
execute:
  echo: false
  warning: false

editor_options: 
  chunk_output_type: console